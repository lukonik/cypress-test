<mat-card>
  <mat-form-field style="display: block" class="block">
    <mat-label>Username</mat-label>
    <input matInput placeholder="admin@gmail.com" [(ngModel)]="username" />
  </mat-form-field>

  <mat-form-field style="display: block" class="block">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="admin123"
      [(ngModel)]="password"
    />
  </mat-form-field>

  <button (click)="logIn()" mat-raised-button color="primary">Log In</button>
</mat-card>
